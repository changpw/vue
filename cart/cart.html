<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>序号</td>
            <td>商品名称</td>
            <td>单价</td>
            <td>数量</td>
        </tr>
        </thead>
        <tbody v-for="(value,key,index) in items">
        <tr>
            <td>{{index}}</td>
            <td>{{value.name}}</td>
            <td>{{value.price}}</td>
            <td><button type="button" class="btn btn-default" aria-label="Left Align" style="color: #6b2817" @click="value.num++">
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true">
                </span>
            </button>
                    <input type="text" v-model="value.num">
                <button type="button" class="btn btn-default" aria-label="Left Align" style="color: #6c2a19" v-bind:disabled="value.num === 0" @click="value.num--">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">
                </span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <span>Total:</span>{{ sum() }}


</div>
<script src="cart.js"></script>
</body>
</html>
